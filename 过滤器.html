
<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src="vue.js" type="text/javascript"></script>
    
</head>
<body>
    <div id = 'app'>
        <p>{{msg | Filter1(ext) }}</p>
    </div>

    <script src="vue.js" type="text/javascript"></script>

    <script>

        Vue.filter('Filter1',function(msg, ext){
            return msg + ext
        })

        var vm = new Vue({
            el:'#app',
            data: {
                ext : 'sda',
                msg:'Hello vue!'
            },

            methods:
            {

            }
        })
    </script>
</body>
</html>
