<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>
<body>
    <div id = 'app'> 
        <input type="button" value="测试ref" @click = "getElement">
        <p ref= "myref">测试一下ref</p>

        <login ref = "mycom"></login>
    </div>


    <script src="vue.js" type="text/javascript"></script>

    <script>

        var login = {
            template:'<h1>这里是登录组件</h1>',
            data(){
                return {
                    msg:'这里是组件内的信息'
                }
            },
            methods: {
                show(){
                    console.log("这里是组件内的方法")
                }
            },
        }

        var vm = new Vue({
            el:'#app',
            data: {
                msg:'Hello vue!'
            },

            methods:
            {
                getElement(){
                    console.log(this.$refs.myref.innerText)
                    console.log(this.$refs.mycom.msg)
                    this.$refs.mycom.show()
                }
            },

            components:{
                'login' : login
            }
        })
    </script>
</body>
</html>
