<!DOCTYPE html>
<html lang='zh-cn'>

<head>
    <meta charset='UTF-8'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <a href="" @click.prevent = "com = 'login'">登录</a>
        <a href="" @click.prevent = "com = 'register'">注册</a>

        <component :is="com"></component>
        
    </div>

    <script src="vue.js" type="text/javascript"></script>

    <template id='login'>
        <h1>这里是登录组件</h1>
    </template>

    <template id='register'>
        <h1>这里是注册组件</h1>
    </template>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello vue!',
                com: ''
            },

            methods:
            {

            },

            components: {
                login: {
                    template: "#login"
                },

                register: {
                    template: "#register"
                }
            }
        })
    </script>
</body>

</html>
