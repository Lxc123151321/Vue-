<!DOCTYPE html>
<html lang='zh-cn'>
<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src="vue.js" type="text/javascript"></script>
    <script src="./static/js/vue-router.js" type="text/javascript"></script>
    <style>
        .container{
            display: flex;
            height: 400px;
            width: 1000px;
        }
        .h{
            background-color: red;
        }
        .l
        {
            background-color: yellow;
            flex:2
        }
        .m
        {
            background-color: blue;
            flex:8
        }
    </style>
</head>
<body>
    <div id = 'app'>
        <router-view ></router-view>
        <div class = "container">
            <router-view name = "left"></router-view>
            <router-view name = "main"></router-view>
        </div>
        
    </div>

    <script>
        var head = {
            template : '<h1 class = "h">这是顶部！</h1>'
        }

        var left = {
            template : '<h1 class = "l">这是左侧导航！</h1>'
        }

        var main = {
            template : '<h1 class = "m">这是主界面！</h1>'
        }

        var router = new VueRouter({
            routes:[
                {
                    path:'/', components:{
                    'default' : head,
                    'left' : left,
                    'main' : main
                    }
                }
            ]

        })

        var vm = new Vue({
            el:'#app',
            data: {
                msg:'Hello vue!'
            },

            methods:
            {

            },
            router : router
        })
    </script>
</body>
</html>
